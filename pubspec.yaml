name: floward_task
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # state management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  # local storage
  shared_preferences: ^2.0.15

  #Connections
  dio: ^4.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/floward_logo.png"
  remove_alpha_ios: true



# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/images/
    - assets/locales/


